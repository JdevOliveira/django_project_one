<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Django 1 - Index</title>
    {% load static%}
    <link rel="stylesheet" href="{% static 'css/estilos.css' %}">
</head>
<body>

    <h1>Index - Primeiro projeto Django</h1>

    <img src="{% static 'images/django.png' %}"/>

    <h2>{{ curso }}</h2>

    <table>
        <thead>
            <tr>
                <th>Produto</th>
                <th>Pre√ßo</th>
                <th>Estoque</th>
            </tr>

        <tbody>
        {% for produto in produtos%}
            <tr>
                <td><a href="{% url 'produto' produto.id %}"> {{ produto.nome }} </a></td>
